<!DOCTYPE html>
<html>
<head>
  <title>Izzie Habit Tracker</title>
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
  <h2>Izzie Habit Tracker</h2>
  
  <select id="habitType">
    <option value="meal">Meal</option>
    <option value="sleep">Sleep</option>
    <option value="anxiety">Feeling</option>
  </select>

  <div id="mealForm" class="habit-form" style="display:none;">
    <div class="form-group">
      <input type="date" id="mealDate">
      <input type="time" id="mealTime">
    </div>
    <div class="form-group">
      <input type="text" id="mealDescription" placeholder="What did you eat?">
    </div>
    <div class="form-group">
      <input type="number" id="mealDuration" placeholder="Duration (minutes)">
    </div>
  </div>

  <div id="sleepForm" class="habit-form" style="display:none;">
    <div class="form-group">
      <input type="date" id="sleepDate">
    </div>
    <div class="form-group">
      <input type="number" id="sleepDuration" placeholder="Hours slept">
    </div>
  </div>

  <div id="anxietyForm" class="habit-form" style="display:none;">
    <div class="form-group">
      <input type="date" id="anxietyDate">
      <input type="time" id="anxietyTime">
    </div>
    <div class="form-group">
      <input type="number" id="anxietyDuration" placeholder="Duration (minutes)">
    </div>
    <div class="form-group">
      <select id="anxietySeverity">
        <option value="1">Mild</option>
        <option value="2">Moderate</option>
        <option value="3">Severe</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" id="anxietyTriggers" placeholder="Feeling Description">
    </div>
  </div>

  <button id="submitHabit">Submit</button>

  <script src="popup.js"></script>
</body>
</html>
